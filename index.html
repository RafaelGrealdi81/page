<html>
 <head>
  <title>
   Medical App
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .location {
            display: flex;
            align-items: center;
        }
        .location i {
            color: #007bff;
            margin-right: 5px;
        }
        .location select {
            border: none;
            background: none;
            font-size: 16px;
            color: #333;
        }
        .notification {
            position: relative;
        }
        .notification i {
            font-size: 24px;
            color: #333;
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-bar button {
            background-color: #007bff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        .section-header h2 {
            font-size: 18px;
            font-weight: 500;
        }
        .section-header a {
            color: #007bff;
            font-size: 14px;
        }
        .schedule-card {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .schedule-card img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        .schedule-card .details {
            flex: 1;
            margin-left: 20px;
        }
        .schedule-card .details h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 700;
        }
        .schedule-card .details p {
            margin: 5px 0;
            font-size: 14px;
        }
        .schedule-card .details .time {
            display: flex;
            align-items: center;
        }
        .schedule-card .details .time i {
            margin-right: 5px;
        }
        .speciality {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .speciality .item {
            text-align: center;
        }
        .speciality .item img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }
        .speciality .item p {
            font-size: 14px;
            margin: 0;
        }
        .hospitals {
            display: flex;
            justify-content: space-between;
        }
        .hospitals .hospital {
            width: 48%;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .hospitals .hospital img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .hospitals .hospital .info {
            padding: 10px;
        }
        .hospitals .hospital .info h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }
        .hospitals .hospital .info .rating {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .hospitals .hospital .info .rating i {
            color: #ffc107;
            margin-right: 5px;
        }
        .hospitals .hospital .info .rating span {
            font-size: 14px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .bottom-nav a {
            text-align: center;
            color: #333;
            font-size: 12px;
        }
        .bottom-nav a i {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
        }
        .bottom-nav a.active {
            color: #007bff;
        }
  </style>
 </head>
